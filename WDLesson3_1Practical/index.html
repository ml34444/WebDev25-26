<html>
  <head>
    <title>WD Lesson 3.1 Practical</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <style>


    </style>
  </head>
  <body>
    <script src="script.js"></script>
    <!-- Challenge 0: Create a <div> and give it a class of container and center.  Inside the <div> add an <h1> with the text "Event Listener"-->
      <div class="container center">
        <h1>Event Listener</h1>
      </div>
    <!-- Challenge 1: Give the <div> below a class of "container" -->
    <div class="container">
      <!-- Challenge 2: Add three images of your choice. -->
       <img src="https://upload.wikimedia.org/wikipedia/commons/1/15/Cat_August_2010-4.jpg" onclick="alert('This is a cat')">
       <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT0BvhTrdiRH9elXqDx5e0f-1N3XGXWLJsP23u1dMVMiN4mgvewYTuu7jeB6igxSbPYWUaJM3dmxJKUGkVZc3uSCTNSdbA4y1BF5fSO4A&s=10" onclick="alert('This is a dog')">
       <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQJLUs9fA3gMy459jcoY89YDjG8bEswLg99I-CSB41CXPtlmvyggVBWz0HlYsTk9I9rJfL3xxvffqoOIjK0hJka9OyC2BIAThE88qQGjfo&s=10" onclick="alert('This is a hamster')">
      <!-- Challenge 3: Add an event listener to each of the images above in order to display an appropriate message about the image 
           using an alert when user clicks on the image.  
       -->
       
       <!-- Challenges 4 - 7 are in style.css-->
    </div>
    <hr>
    <div class="translations">
      <!-- Challenge 8: Choice three words in another langauge. Place each word in a <span>.  Give each <span> a class of button
           When the user clicks on the word in the <span> offer the English translation in an alert.   -->
          
          <span class="button" onclick="alert('One')">Un</span>
          <span class="button" onclick="alert('Two')">Deux</span>
          <span class="button" onclick="alert('Three')">Trois</span>

    </div>
  </body>
</html>
